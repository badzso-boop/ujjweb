<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>V-shaped Motor</title>
</head>
<body>
    <div class="motor">
        <div class="motor-body">
            <!-- Motor teste -->
            <div class="center-circle"></div>

            <div class="top-left-rectangle rectangle">
                <div class="piston left"></div>
                <div class="piston-rod left"></div>
            </div>
            <div class="top-right-rectangle rectangle">
                <div class="piston right"></div>
                <div class="piston-rod right"></div>
            </div>
        </div>
    </div>

    
    <div class="slider-container">
        <label for="speedSlider">Give it some gas:</label>
        <input type="range" id="speedSlider" min="3" max="13" value="3">
        <span id="speedValue">Speed: 3</span>
    </div>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
